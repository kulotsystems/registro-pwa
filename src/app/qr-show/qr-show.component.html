<div *ngIf="dataReady">
    <div class="container main-wrapper">
        <div class="row h-100 align-items-center">
            <div class="col-sm-12 text-center">
                <h5><strong>{{this.currentUser.name}}</strong></h5>
                <p class="text-muted">{{this.currentUser.address}}</p>
                <qrcode [qrdata]="qrData" [width]="" [errorCorrectionLevel]="'M'"></qrcode>
            </div>
        </div>
    </div>
    <div class="fixed w-100 text-center">
        <button class="btn btn-lg btn-success" routerLink="/users">Done</button>
    </div>
</div>
<div class="container main-wrapper" *ngIf="!dataReady">
    <div class="row h-100">
        <div class="col-sm-12 text-center my-auto">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>
    </div>
</div>
